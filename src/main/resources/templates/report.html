<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/Layout.css" th:href="@{/css/Layout.css}"
	rel="stylesheet" />
<table>
	<tr>
		<td>
			<table>
				<thead>
					<tr>
						<th colspan="2"><h4>Most Used Runway Identifications</h4></th>
					</tr>
					<tr>
						<th>Runway identifications</th>
						<th>Times used</th>
					</tr>
				</thead>
				<tbody th:each="Ident :${runwayIdent}">
					<tr th:each="key :${Ident}">
						<td th:text="${key.key}"></td>
						<td th:text="${key.value}"></td>
					</tr>
				</tbody>
			</table>
		</td>
		<td>
			<table>
				<thead>
					<tr>
						<th colspan="3"><h4>Countries with the most Airports</h4></th>
					</tr>
					<tr>
						<th>Name</th>
						<th>Code</th>
						<th>Number of Airports</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="count : ${airportCountDesc}">
						<td th:text="${count.name}"></td>
						<td th:text="${count.isoCountry}"></td>
						<td th:text="${count.c}"></td>
					</tr>
				</tbody>
			</table>
		</td>
		<td>
			<table>
				<thead>
					<tr>
					<tr>
						<th colspan="3"><h4>Countries with the least Airports</h4></th>
					</tr>
					<th>Name</th>
					<th>Code</th>
					<th>Number of Airports</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="count : ${airportCountAsc}">
						<td th:text="${count.name}"></td>
						<td th:text="${count.isoCountry}"></td>
						<td th:text="${count.c}"></td>
					</tr>
				</tbody>
			</table>
		</td>
	</tr>
</table>
<br></br>
<br></br>
<table>
	<thead>
		<tr>
			<th colspan="3"><h3>Countries and there Runway Types</h3></th>
		</tr>
		<tr>
			<th>Country</th>
			<th>Types of Runways</th>
		</tr>
	</thead>
	<tbody th:each="country :${countries}">
		<tr th:each="key :${country}">
			<td th:text="${key.key}"></td>
			<td th:text="${key.value}"></td>
		</tr>
	</tbody>
</table>
</html>
