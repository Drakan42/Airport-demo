<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
<body>
<div style="background-color: 7777"  th:each="country : ${countries}">
	<h2  ></h2>
	<table>
		<thead>
		<tr><th colspan="6"><h4 th:text="'Airports for  ' + ${country.code}+'  '+ ${country.name}"></h4></th></tr>
			<tr>
				<th>ID</th>
				<th>Ident</th>
				<th>Name</th>
				<th>Type</th>
				<th>Municipality</th>
				<th>Runway Info</th>
			</tr>
		</thead>
		<tbody th:each="airport : ${airports}">
			<tr>
				<td th:text="${airport.id}"></td>
				<td th:text="${airport.ident}"></td>
				<td th:text="${airport.name}"></td>
				<td th:text="${airport.type}"></td>
				<td th:text="${airport.municipality}"></td>
				<td>
					<table >
						<thead>
							<tr >
								<th >ID</th>
								<th>length_ft</th>
								<th>width_ft</th>
								<th>surface</th>
								<th>lighted</th>
								<th>closed</th>
								<th>le_ident</th>
							</tr>
						</thead>
						<tr th:each="runway : ${runwaysfor__${airport.id}__}">
							<td th:text="${runway.id}"></td>
							<td th:text="${runway.length_ft}"></td>
							<td th:text="${runway.width_ft}"></td>
							<td th:text="${runway.surface}"></td>
							<td th:text="${runway.lighted}"></td>
							<td th:text="${runway.closed}"></td>
							<td th:text="${runway.le_ident}"></td>
						</tr>
					</table>
				</td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
